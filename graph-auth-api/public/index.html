<!DOCTYPE html>
<html>
<head>
  <title>GraphQL</title>
  <link rel="stylesheet" href="assets/app.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col mt-5">
          <input type='checkbox' id='form-switch'>
          <div id="msg"></div>
          <form id='login-form' action="" method='post'>
            <input type="email" name ="uemail" id="uemail" placeholder="email" required>
            <input type="password" name="upasswd" id="upasswd" placeholder="Password" required>
            <button type='button'id="login">Login</button>
            <label for='form-switch'><span>Register</span></label>
          </form>
          <form id='register-form' action="" method='post'>
            <input type="text" name="fname" id="fname" placeholder="First Name" required>
            <input type="text" name="lname" id="lname" placeholder="Last Name" required>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="password" name="passwd" id="passwd" placeholder="Password" required>
            <input type="password" name="rpasswd" id="rpasswd" placeholder="Re Password" required>
            <button type='button' id="register">Register</button>
            <label for='form-switch'>Already Member ? Sign In Now</label>
          </form>
      </div>
    </div>
  </div>
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/app.js"></script>

</body>
</html>
